<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/menu/menu.css">
    <link rel="stylesheet" href="extractos.css">
    <title>Extracto Bancario</title>
</head>
<body>
<div id="items">
        <div for="menu-toggle" class="boton-menu2" id="cont_men">
            <div id="menu" class="menu-item" data-page="home">
                <img src="/menu/img/app.png" alt="CASA" class="casa">
                <br>
                <div class="text"><span><b>Menu</b></span></div>
            </div>
    
            <div id="casa" class="menu-item" data-page="home">
                <img src="/menu/img/money.png" alt="CASA" class="casa">
                <br>
                <div class="text"><span><b>ACME BANK</b></span></div>
            </div>
            <div class="usuarios">
                <img src="/menu/img/sin-perfil.png" alt="">
                <div>
                    <p id="nombre"></p>
                    <p id="cuenta"></p>
                </div>
            </div>
        </div>
        <div for="menu-toggle" class="oculto" style="background-color: #f8fafc;" id="cont_menu">
            <div onclick="consignacion()" class="menu-item" data-page="monederos">
                <img src="/menu/img/monedero.png" alt="MONEDERO">
                <br>
                <div class="texto"><span><b>Consignacion Electronica</b></span></div>
            </div>
    
            <div id="ventas" onclick="movimientos()" class="menu-item" data-page="ventas">
                <img src="/menu/img/ventas.png" alt="VENTAS">
                <br>
                <div class="texto"><span><b>Resumen de transacciones</b></span></div>
            </div>
    
            <div onclick="retiros()" id="inventario" class="menu-item" data-page="inventario">
                <img src="/menu/img/inventario.png" alt="INVENTARIO">
                <br>
                <div class="texto"><span><b>Retiro de dinero</b></span></div>
            </div>
    
            <div onclick="pagos()" id="cuentas" class="menu-item" data-page="cuentas">
                <img src="/menu/img/cobro.png" alt="COBRO">
                <br>
                <div class="texto"><span><b>Pago de servicios publicos</b></span></div>
            </div>
    
            <div id="personal" class="menu-item" data-page="personal">
                <img src="/menu/img/personal.png" alt="PERSONAL">
                <br>
                <div class="texto"><span><b>Extracto bancario</b></span></div>
            </div>
    
            <div id="configuraciones" class="menu-item" data-page="configuraciones">
                <img src="/menu/img/configuracion.png" alt="CONFIG">
                <br>
                <div class="texto"><span><b>Certificado bancario</b></span></div>
            </div>
    
            <div id="empresa" class="menu-item" data-page="empresa">
                <img src="/menu/img/empresa.png" alt="EMPRESA">
                <br>
                <div class="texto"><span><b>Cerrar sesion</b></span></div>
            </div>
        </div>
    <script src="/menu/menu.js"></script>
</div>
    <div class="filter-container">
        <h2 id="extracto-title">Extracto Bancario</h2>
        <form id="filter-form">
            <div>
                <label for="year">Año:</label>
                <select id="year" name="year" required></select>
            </div>
            <div>
                <label for="month">Mes:</label>
                <select id="month" name="month" required>
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
            <button type="submit">Generar Extracto</button>
        </form>
    </div>

    <table id="tabla-transacciones">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Referencia</th>
                <th>Tipo</th>
                <th>Descripción</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las transacciones se cargarán aquí -->
        </tbody>
    </table>

    
    <script type="module" src="extractos.js"></script>
</body>
</html>
