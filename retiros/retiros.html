
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Transacciones</title>
    <link rel="stylesheet" href="/menu/estilos-globales.css">
    <link rel="stylesheet" href="retiros.css">
</head>
<body>
    <div id="items">
        <div for="menu-toggle" class="boton-menu2" id="cont_men">
            <div id="menu" class="menu-item" data-page="home">
                <img src="/menu/img/app.png" alt="CASA" class="casa">
                <br>
                <div class="text"><span><b>Menu</b></span></div>
            </div>

            <div onclick="dashboard()" id="casa" class="menu-item" data-page="home">
                <img src="/menu/img/money.png" alt="CASA" class="casa">
                <br>
                <div class="text"><span><b>ACME BANK</b></span></div>
            </div>
            <div class="usuarios">
                <img src="/menu/img/sin-perfil.png" alt="">
                <div>
                    <p id="nombre"></p>
                    <p id="cuenta"></p>
                </div>
            </div>
        </div>
        <div for="menu-toggle" class="oculto" style="background-color: #f8fafc;" id="cont_menu">
            <div onclick="consignacion()" class="menu-item" data-page="monederos">
                <img src="/menu/img/monedero.png" alt="MONEDERO">
                <br>
                <div class="texto"><span><b>Consignacion Electronica</b></span></div>
            </div>
    
            <div id="ventas" onclick="movimientos()" class="menu-item" data-page="ventas">
                <img src="/menu/img/ventas.png" alt="VENTAS">
                <br>
                <div class="texto"><span><b>Resumen de transacciones</b></span></div>
            </div>
    

            <div onclick="retiros()" id="inventario" class="menu-item" data-page="inventario">
                <img src="/menu/img/inventario.png" alt="INVENTARIO">
                <br>
                <div class="texto"><span><b>Retiro de dinero</b></span></div>
            </div>
    
            <div onclick="pagos()" id="cuentas" class="menu-item" data-page="cuentas">
                <img src="/menu/img/cobro.png" alt="COBRO">
                <br>
                <div class="texto"><span><b>Pago de servicios publicos</b></span></div>
            </div>
    
            <div onclick="extracto()" id="personal" class="menu-item" data-page="personal">
                <img src="/menu/img/personal.png" alt="PERSONAL">
                <br>
                <div class="texto"><span><b>Extracto bancario</b></span></div>
            </div>
    
            <div onclick="certificado()" id="configuraciones" class="menu-item" data-page="configuraciones">
                <img src="/menu/img/configuracion.png" alt="CONFIG">
                <br>
                <div class="texto"><span><b>Certificado bancario</b></span></div>
            </div>
    
            <div onclick="cerrarSesion()" id="empresa" class="menu-item" data-page="empresa">
                <img src="/menu/img/empresa.png" alt="EMPRESA">
                <br>
                <div class="texto"><span><b>Cerrar sesion</b></span></div>
            </div>
        </div>
    <script src="/menu/menu.js"></script>
</div>
<section class="general">
    <section>
        <div class="container">
            <h2>Retiro de Dinero</h2>
            
            <div class="user-info">
                <p id="nombre"></p>
                <p id="cuenta"></p>
            </div>
            
            <div class="input-container">
                <input type="text" id="cantidad" required>
                <label for="cantidad" class="label">Cantidad a retirar:</label>
                <div class="underline"></div>
            </div>
            
            <button id="consignar">Retirar</button> 
            
            <div id="ventana-confirmar"></div>
            <div id="ticket"></div>
    </section>
        <section id="marketing">
            <div class="container-marketing">
                <img src="img/seguridad1.png" alt="" id="image-marketing">
            </div>
        </section> 
</section>

    <script type="module" src="retiros.js"></script>
</div>
</body>
</html>
